<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBFC Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>NBFC SEARCH</h1>
        </div>
    </header>


    <div class="search-container">
        <input type="text" id="search-bar" placeholder="Search NBFC Name...">
        <button id="search-button">Search</button>
        <button id="clear-button">Clear</button>
    </div>
    <div id="suggestions"></div>
    <div id="banner" class="banner" style="display: none;">
        <strong class="x-sign">✕</strong>
        <div class="banner-text">NBFC REGISTRATION CANCELLED</div>
    </div>
    <div id="results"></div>


<footer>
    <div class="footer-content">
        <p>© 2024 NBFC Search Tool | Developed by <a href="https://x.com/adeityaa" target="_blank">Aditya</a></p>
    </div>
</footer>

<script src="script.js"></script>
</body>
</html>
